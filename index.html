<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <img src="budynek.jpg" alt="">
  <header>
    <h1>Survey Form</h1>
    <p>Thank you for taking the time to complete this form.</p>
  </header>
  <div class="main">
    <div class=""><div class="contbackground">

    </div>
    <div class="container">
      <form class="">
        <div class="forimputs">
          <label class="titlesforimputs" for="name">Name</label>
          <input class="fiveinputs" type="text" name="name" placeholder="Enter your name" required>
        </div>

        <div class="forimputs">
          <label class="titlesforimputs" for="email">Email</label>
          <input class="fiveinputs" type="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="forimputs">
          <label class="titlesforimputs" for="age">Age <span>(optional)</span></label>
          <input class="fiveinputs" type="number" name="age" placeholder="Age" required>
        </div>

        <div class="forimputs">
          <label class="titlesforimputs" for="role">Which option best describes your current role?</label>
          <select class="fiveinputs" name="role" placeholder="Select and option">
            <option value="" disabled >Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="learner">Full time learner</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="forimputs">
          <p class="titlesforimputs">Would you recommend our company to a friend?</p>
          <input type="radio" id="yes" name="recomend" value="yes">
          <label for="recomend">Yes</label>
          <br>
          <input type="radio" id="no" name="recomend" value="no">
          <label for="recomend">No</label>
          <br>
          <input type="radio" id="maybe" name="recomend" value="maybe">
          <label for="recomend">Maybe</label>
        </div>

        <div class="forimputs">
          <label class="titlesforimputs" for="part">What is your favorite part of our company?</label>
          <select class="fiveinputs" name="part" >
            <option value="" disabled >Select the best thing</option>
            <option value="projects">Projects</option>
            <option value="people">People</option>
            <option value="learner">Free restaurant</option>
          </select>
        </div>

        <div class="forimputs">
          <p class="titlesforimputs" >What would you like to see improved? </p>
          <input type="checkbox" name="">
          <label for="">Videos</label><br>
          <input type="checkbox" name="">
          <label for="">Challenges</label><br>
          <input type="checkbox" name="">
          <label for="">Communication</label><br>
          <input type="checkbox" name="">
          <label for="">Advertisement</label>
        </div>

        <div class="forimputs">
          <label class="titlesforimputs" for="range">How would you rate our website? <span>(from 1 to 10)</span></label>
          <input type="range" min="1" max="10" name="range">
        </div>

        <div class="forimputs divarea">
          <label class="titlesforimputs" for="">Any comments or suggestions?</label>
          <textarea name="name" rows="1" cols="1"></textarea>
        </div>

        <input class="fiveinputs button" type="submit" name="" placeholder="Submit">

      </form>
    </div>
  </div>


</body>
</html>
